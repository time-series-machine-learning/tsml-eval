repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
      - id: check-added-large-files
        args: [ "--maxkb=10000" ]
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
        exclude: "docs/examples|docs/publications|tsml_eval/publications/2023"
      - id: fix-byte-order-marker
      - id: fix-encoding-pragma
        args: [ "--remove" ]
      - id: name-tests-test
        args: [ "--pytest-test-first" ]
      - id: requirements-txt-fixer
      - id: trailing-whitespace

  - repo: https://github.com/lk16/detect-missing-init
    rev: v0.1.6
    hooks:
      - id: detect-missing-init
        args: [ "--create", "--python-folders", "tsml_eval" ]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [ "--fix"]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.18.0
    hooks:
      - id: pyupgrade
        args: [ "--py39-plus" ]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: [ "--profile=black", "--multi-line=3" ]
        exclude: "tsml_eval/_wip/"

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies: [ flake8-bugbear, flake8-print, Flake8-pyproject ]
        args: [ "--max-line-length=88" ]

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        exclude: "tsml_eval/_wip/"

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.8.7
    hooks:
      - id: nbqa-isort
        additional_dependencies: [ isort ]
        args: [ "--nbqa-dont-skip-bad-cells", "--profile=black", "--multi-line=3" ]
      - id: nbqa-black
        additional_dependencies: [ black ]
        args: [ "--nbqa-dont-skip-bad-cells" ]
      - id: nbqa-flake8
        additional_dependencies: [ flake8 ]
        args: [ "--nbqa-dont-skip-bad-cells", "--extend-ignore=E402,E203", "--max-line-length=88" ]

  - repo: https://github.com/mgedmin/check-manifest
    rev: "0.50"
    hooks:
      - id: check-manifest
        stages: [ manual ]
